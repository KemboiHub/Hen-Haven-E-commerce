version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hen_haven
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  api:
    build: .
    command: npm run dev
    volumes:
      - ./:/usr/src/app
    ports:
      - '5000:5000'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/hen_haven
      JWT_SECRET: change-me
      DARAJA_CONSUMER_KEY: ''
      DARAJA_CONSUMER_SECRET: ''
      DARAJA_SHORTCODE: '174379'
      DARAJA_CALLBACK_URL: 'https://your-callback-url'
    depends_on:
      - db

volumes:
  db-data:
    name: hen_haven_db
